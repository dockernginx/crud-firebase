<h2>Componente Show</h2>
<div class="d-grip gap-2 mt-4">
  <a  routerLink="/create" class="btn btn-primary" type="button" href="">create</a>
  </div>
<table class="table table-hover table-striped">
<thead class="bg dark text-white">
    <tr>
        <th style="color:black ;">Title</th>
        <th style="color:black ;">Content</th>
        <th style="color:black ;">Author</th>
        <th style="color:black ;">Actions</th>
    </tr>
</thead>
<tbody>
  <tr *ngFor="let post of Posts">
    <td>{{ post.title }}</td>
    <td>{{ post.content }}</td>
    <td>{{ post.author }}</td>
    <td>
      <button routerLink="/edit/{{post.id}}"  class="btn btn-outline-secundary"><i class="fa-solid fa-pen"></i></button> 
      <button (click)="deleteRow(post)" class="btn btn-outline-danger"> <i class="fa-solid fa-trash-can"></i> </button>
    </td>
  </tr>
</tbody>

</table>
